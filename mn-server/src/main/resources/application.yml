server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: mistake-notebook
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/mistake_notebook?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0

# Gemini API Configuration
gemini:
  api-key: ${GEMINI_API_KEY:}
  model: gemini-3-pro-preview
  base-url: https://generativelanguage.googleapis.com/v1beta
  timeout: 30000
  max-retries: 3

# 日志配置
logging:
  level:
    com.mistakenotebook: DEBUG
    org.springframework.web: INFO

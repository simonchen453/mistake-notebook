# 生产环境配置
app:
  jdbc:
    show:
      sql: false
  cors:
    allowed-origins: ${APP_CORS_ORIGINS:http://localhost:8080,http://localhost:3000,http://localhost:5173}

logging:
  config: classpath:logback/logback-prod.xml
  level:
    com.adminpro: INFO
    root: INFO

management:
  security:
    enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info


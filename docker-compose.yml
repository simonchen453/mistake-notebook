version: '3.8'

services:
  # 后端应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mistake-notebook-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_HOST=db
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD:-mistake123}
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - mistake-network
    restart: unless-stopped

  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: mistake-notebook-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-mistake123}
      MYSQL_DATABASE: mistake_notebook
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mistake-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: mistake-notebook-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - mistake-network
    restart: unless-stopped

networks:
  mistake-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
